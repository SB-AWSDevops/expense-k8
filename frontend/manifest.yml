kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend
  namespace: expense
  # these labels are deployment related labels
  labels:
    component: frontend
    project: expense
    tier: app
spec:
  replicas: 2
  selector:
    matchLabels:
      component: frontend
      project: expense
      tier: app
  # pod definition
  template:
    metadata:
      labels:
        component: frontend
        project: expense
        tier: app
    spec:
      containers:
      - name: frontend
        image: premdaas/frontend:1.1
        # envFrom:
# - configMapRef:
#     name: frontend

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: expense
spec:
  type: LoadBalancer
  selector:
    component: frontend
    project: expense
    tier: db
  ports:
  - protocol: TCP
    port: 80 #service-port
    targetPort: 80 #target-port
